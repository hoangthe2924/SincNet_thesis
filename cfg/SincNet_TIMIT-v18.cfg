[data]
tr_lst=data_lists/timit_list/TIMIT_train.scp
te_lst=data_lists/timit_list/TIMIT_test.scp
lab_dict=data_lists/timit_list/TIMIT_labels.npy
data_folder=datasets/processed
output_folder=exp/SincNet_TIMIT-v18/
pt_file=none
[windowing]
fs=16000
cw_len=200
cw_shift=10

[cnn]
